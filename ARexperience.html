<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<!-- 
		<script src="./src/videomockup.js"></script>
		<!-- -->
		<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
		<script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<!-- <script src="./src/buttons.js"></script> -->
		<script src="./src/play-button-component.js"></script>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<a-scene
			mindar-image="imageTargetSrc: ./assets/doubletargets.mind; uiError:no; uiLoading:no; uiScanning:no"
			device-orientation-permission-ui="enabled: false"
			vr-mode-ui="enabled: false"
		>
			<a-assets>
				<video
					src="assets/video.mp4"
					preload="auto"
					id="penseurvideo"
					muted="false"
					webkit-playsinline
					playsinline
					controls
				></video>
				<video
					src="assets/samuraiVideo.mp4"
					preload="auto"
					id="samuraivideo"
					muted="false"
					webkit-playsinline
					playsinline
					controls
				></video>
			</a-assets>

			<a-camera
				position="0 0 0"
				look-controls="enabled: false"
				cursor="fuse:false; rayOrigin:mouse"
				raycaster="far: ${customFields.libVersion}; objects: .interactable"
			></a-camera>

			<a-entity id="target" mindar-image-target="targetIndex: 0">
				<a-plane
					id="video-plane"
					visible="false"
					material="shader: chromakey; src: #penseurvideo; color: 1 1 0.03"
					position="0 0 0"
					height="1"
					width="1"
					rotation="0 0 0"
					scale="2 2 1"
				></a-plane>

				<!-- buttons -->
				<a-plane
					id="playButton3D"
					class="interactable"
					position="0 0 0.5"
					rotation="0 0 0"
					width="0.6"
					height="0.4"
					color="#FF0000"
					play-button
					animation__mouseenter="property:scale; to: 1.2 1.2 1; dur: 100; startEvents: mouseenter; easing: easeInCubic"
					animation__mouseleave="property: scale; to: 1 1 1 ; dur: 100; startEvents: mouseleave; easing: easeInCubic"
					animation__click="property: scale; to: 1.1 1.1 1; dur: 100; startEvents: click; easing: easeInCubic"
					animation__click2="property: scale; to: 1.2 1.2 1; dur: 100; startEvents: animationcomplete__click; easing: easeInCubic"
				>
					<a-text
						id="buttontext"
						value="▶ Play"
						align="center"
						color="#FFFFFF"
						position="0 0 0.01"
					></a-text>
				</a-plane>
			</a-entity>

			<a-entity id="target2" mindar-image-target="targetIndex: 1">
				<a-plane
					id="samurai-plane"
					visible="false"
					material="shader: chromakey; src: #samuraivideo; color: 0 0 0"
					position="0 0.05 0"
					height="1"
					width="1"
					rotation="0 0 0"
					scale="1.3 1.4 1.3"
				></a-plane>

				<!-- buttons -->
				<a-plane
					id="playButton3D"
					class="interactable"
					position="0 0 0.5"
					rotation="0 0 0"
					width="0.6"
					height="0.4"
					color="#FF0000"
					play-button
					animation__mouseenter="property:scale; to: 1.2 1.2 1; dur: 100; startEvents: mouseenter; easing: easeInCubic"
					animation__mouseleave="property: scale; to: 1 1 1 ; dur: 100; startEvents: mouseleave; easing: easeInCubic"
					animation__click="property: scale; to: 1.1 1.1 1; dur: 100; startEvents: click; easing: easeInCubic"
					animation__click2="property: scale; to: 1.2 1.2 1; dur: 100; startEvents: animationcomplete__click; easing: easeInCubic"
				>
					<a-text
						id="buttontext"
						value="▶ Play"
						align="center"
						color="#FFFFFF"
						position="0 0 0.01"
					></a-text>
				</a-plane>
			</a-entity>
		</a-scene>

      <button id="play-button"><i class="fas fa-play"></i></button>
      <button id="example-pause-button">Pause</button>

      <button id="example-unpause-button">UnPause</button>
      <button id="exit-button"><i class="fas fa-times-circle"></i></button>
    </div> -->
	</body>
</html>
