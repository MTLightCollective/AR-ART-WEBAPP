<!doctype html>
<html>
  <head>
    	<meta name="viewport" content="width=device-width, initial scale=1"/>
	<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="./buttons.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
	<a-scene mindar-image="imageTargetSrc: ./assets/penseur98.mind; uiError:no; uiLoading:no; uiScanning:no" device-orientation-permission-ui="enabled: false" vr-mode-ui="enabled: false" arjs="debugUIEnabled: true" vidhandler>
      		<a-entity mindar-image-target="targetIndex: 0">
		<a-plane autoplay material="shader: chromakey; src: #penseurvideo; color: 1 1 0.03" position="0 0 0" height="1" width="1" rotation="0 0 0" scale ="2 2 1"></a-plane>
      		</a-entity>
		<a-assets>
  		<video src="assets/video.mp4" preload="auto" id="penseurvideo" loop="true" crossorigin mute webkit-playsinline playsinline controls></video>
      		</a-assets>
        <div style="position: absolute; z-index: 1000">
            <button id="play-button">Start</button>
            <button id="example-pause-button">Pause</button>
            <button id="example-pause-keep-video-button">Pause (keep video)</button>
            <button id="example-unpause-button">UnPause</button>
            <button id="exit-button">Stop</button>
          </div>
		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    	</a-scene>
  </body>
</html>
